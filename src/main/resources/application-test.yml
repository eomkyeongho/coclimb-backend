spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        create_empty_composites:
            enabled: true
#logging.level:
#  org.hibernate.SQL: debug

app-config:
  jwt :
    jwt-key: ${test.jwt.jwt-key}
    valid-time : ${test.jwt.valid-time}